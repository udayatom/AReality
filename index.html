<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
  <title>Bharat XR WebAR</title>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body {
      margin: 0;
      text-align: center;
    }

    .example-container {
      overflow: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
    }

    #example-scanning-overlay {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      background: transparent;
      z-index: 2;
    }

    #example-scanning-overlay.hidden {
      display: none;
    }

    #cameraNotPermitted {
      transform: translate(-50%, -50%);
      position: absolute;
      top: 50%;
      left: 50%;
      width: auto;
      height: 45%;
      visibility: hidden;
      z-index: 9999;
    }

    .container {
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      position: relative;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5);
      visibility: visible;
      z-index: 999999;
    }

    h1 {
      color: whitesmoke;
    }

    #playButton {
      position: absolute;
      bottom: 50px;
      background-color: rgba(255, 0, 0, 0.7);
      color: white;
      font-size: 24px;
      padding: 15px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
    }
  </style>
</head>

<body>
  <!-- Since we will be playing a video with audio, we need a user interaction first -->
  <div id="startContainer" class="container" onclick="startAR()">
    <h1 id="startText">Tap to Start</h1>
  </div>

  <!-- Container for the image to be scanned example -->
  <div class="example-container">
    <div id="example-scanning-overlay" class="hidden">
      <div class="inner">
        <h3 id="scanText">Scan this image to get started</h3>
        <img src="./assets/Bharat XR Sticker.png" />
      </div>
    </div>
    <img id="cameraNotPermitted" src="./assets/CameraNotPermitted.png" />

    <!-- A-scene setup -->
    <a-scene
      mindar-image="imageTargetSrc: ./assets/BharatXRNewSticker.mind; autoStart: true; showStats: false; uiScanning: #example-scanning-overlay; filterMinCF:0.0001; filterBeta: 0.001"
      loading-screen="dotsColor: red; backgroundColor: black; enabled: false" xr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <!-- Preload the video -->
        <video id="myVideo" crossorigin="anonymous" preload="auto" loop="false" style="opacity: 1;"
          src="https://www.youtube.com/watch?v=dQw4w9WgXcQ" playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;"
        raycaster="far: 10; objects: .clickable"></a-camera>

      <!-- AR content setup -->
      <a-entity id="aentity" mytarget mindar-image-target="targetIndex: 0" class="clickable">
        <!-- Video trigger -->
        <a-plane id="myVideoPlane" src="#myVideo" material="transparent: false; opacity: 0" position="0 0 0"
          width="1.025" height="1.025" rotation="0 0 0"
          animation="property: opacity; from: 0.0; to: 1.0; loop: false; dur: 500; autoplay: false; startEvents: bganimstart"></a-plane>
      </a-entity>
    </a-scene>

  </div>

  <!-- Play Button -->
  <button id="playButton" onclick="playVideo()">Play Video</button>

  <script>
    let executed = false;

    function startAR() {
      console.log('StartAR')
      document.getElementById('startContainer').style.display = "none";
    }

    // Play button logic
    function playVideo() {
      window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ', '_blank');
    }

    AFRAME.registerComponent('mytarget', {
      init: function () {
        this.el.addEventListener('targetFound', event => {
          console.log("target found");
          document.getElementById('example-scanning-overlay').style.display = 'none';
          document.getElementById('scanText').style.display = 'none';

          // Show Play button
          document.getElementById('playButton').style.display = 'block';
        });

        this.el.addEventListener('targetLost', event => {
          console.log("target lost");
          document.getElementById('example-scanning-overlay').style.display = 'flex';
          document.getElementById('playButton').style.display = 'none';  // Hide Play button
        });
      }
    });
  </script>
</body>

</html>
